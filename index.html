<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <header>Weather Data Dashboard</header>
      <section class="search">
        <aside>
          <input id="search-bar" type="text" placeholder="Enter City Name" />
          <button id="search-btn">Search</button>
          <section>
            <h3>Search History</h3>
            <ul id="history">
              <li>test</li>
            </ul>
            <button id="clear-history">Clear Search History</button>
          </section>
        </aside>
      </section>
      <section class="display">
        <div class="page-content page-container" id="page-content">
          <div class="padding">
            <div class="row container d-flex justify-content-center">
              <div class="col-lg-8 grid-margin stretch-card">
                <!--weather card-->
                <div class="card card-weather">
                  <div class="card-body">
                    <div class="weather-date-location">
                      <h3 id="day">Friday</h3>
                      <p class="text-gray">
                        <span class="weather-date">25 March, 2019</span>
                        <span class="weather-location">Sydney, Australia</span>
                      </p>
                    </div>
                    <div class="weather-data d-flex">
                      <div class="mr-auto">
                        <h4 class="display-3">
                          32 <span class="symbol">&deg;</span>C
                        </h4>
                        <p>Cloudy</p>
                      </div>
                    </div>
                  </div>
                  <div class="card-body p-0">
                    <div class="d-flex weakly-weather">
                      <div class="weakly-weather-item">
                        <p class="mb-0">Sun</p>
                        <i class="mdi mdi-weather-cloudy"></i>
                        <p class="mb-0">30&deg;</p>
                      </div>
                      <div class="weakly-weather-item">
                        <p class="mb-1">Mon</p>
                        <i class="mdi mdi-weather-hail"></i>
                        <p class="mb-0">31&deg;</p>
                      </div>
                      <div class="weakly-weather-item">
                        <p class="mb-1">Tue</p>
                        <i class="mdi mdi-weather-partlycloudy"></i>
                        <p class="mb-0">28&deg;</p>
                      </div>
                      <div class="weakly-weather-item">
                        <p class="mb-1">Wed</p>
                        <i class="mdi mdi-weather-pouring"></i>
                        <p class="mb-0">30&deg;</p>
                      </div>
                      <div class="weakly-weather-item">
                        <p class="mb-1">Thu</p>
                        <i class="mdi mdi-weather-pouring"></i>
                        <p class="mb-0">29&deg;</p>
                      </div>
                      <div class="weakly-weather-item">
                        <p class="mb-1">Fri</p>
                        <i class="mdi mdi-weather-snowy-rainy"></i>
                        <p class="mb-0">31&deg;</p>
                      </div>
                      <div class="weakly-weather-item">
                        <p class="mb-1">Sat</p>
                        <i class="mdi mdi-weather-snowy"></i>
                        <p class="mb-0">32&deg;</p>
                      </div>
                    </div>
                  </div>
                </div>
                <!--weather card ends-->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
